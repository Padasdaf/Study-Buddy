{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Waterloo - {% block page_title %}Study Buddy{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}?{% now 'U' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block js %}
    <script src="{% static 'csrf.js' %}"></script>
    {% endblock %}
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'goose.png' %}" alt="Goose"></a>
        </div>
        <div class="title">Study Buddy</div>
        <a href="{% url 'login' %}">
            <button class="sign-up-button">
                Sign up/Login
            </button>
        </a>
    </div>
    <main id="main-content">
        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
