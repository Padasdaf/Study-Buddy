    <script>
        const csrfToken = document.getElementById('csrf_token').value;

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('.form');

            form.addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = new FormData(form);
                const data = {};

                formData.forEach((value, key) => {
                    data[key] = value;
                });

                console.log("Sending data to the server:", data); // Log the data to the console

                try {
                    const response = await fetch('http://127.0.0.1:8000/matchup/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken  // Make sure the CSRF token is sent
                },
                    body: JSON.stringify(data),
                });

                    // Check if the response is OK (status 200-299)
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // Try to parse the response as JSON
                    const result = await response.json();
                    console.log('Response from server:', result);
                } catch (error) {
                    console.error('Error sending data:', error);
                    if (error instanceof SyntaxError) {
                        // Handle if the response body is not valid JSON
                        console.error('Response is not valid JSON');
                    }
                }
            });
        });
    </script>
